<!DOCTYPE html>
<html>
<head>
	<title>Intercom Clone</title>
	<link rel="stylesheet" type="text/css" href="public/css/materialize.css">
  	<link rel="stylesheet" type="text/css" href="public/css/home.css">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>

<body>
<!--NAVBAR-->
<ul id="dropdown1" class="dropdown-content">
  <li><a onclick="logout()">Logout</i></a></li>
</ul>
<nav>
  <div id="navbar" class="nav-wrapper">
        <ul id="nav-mobile" class="left">
        <li>
          <a
            class="hide-on-med-and-down navbarSelection"><h4>INTERCLONE</h4>
          </a>
        </li>
        <li>
          <a
            onclick="getAll()"
            class="navbarSelection">
            <i class="fa fa-user left"></i>People
            <span id="numberOfPeople"></span>
          </a>
        </li>
        <li>
          <a
            onclick="getBusiness()"
            class="navbarSelection">
            <i class="fa fa-building left"></i>Companies
            <span id="numberOfCompanies"></span>
          </a>
        </li>
        <li>
          <a
            onclick="getTeam()"
            class="navbarSelection" >
            <i class="fa fa-rocket left"></i>Team
            <span id="numberOfTeam"></span>
          </a>
        </li>
      </ul>
    <ul class="right">
      <!-- Dropdown Trigger -->
      <li>
        <a
          id="currentUser" 
          class="dropdown-button" 
          href="#!" 
          data-activates="dropdown1">
        </a>
        <li>
          <i class="fa fa-caret-down right"></i>
        </li>
      </li>
    </ul>
  </div>
</nav>

<!--TABS-->
<div class="row indTab">
  <div>
    <ul id="tabBar" class="tabs">
      <li class="tab col s3"><a class="active" href="#contacts">
      <i class="fa fa-user"></i> All Users</a></li>
      <li class="tab col s3"><a href="#email">
      <i class="fa fa-commenting-o"></i> Conversations</a></li>
    </ul>
  </div>
</div>

<!--TAB 1-->
<!--CATEGORY HEADERS-->
<div id="contacts" class="row">
  <div id="contactCategory" class="row">
    <div class="col s3">
      <p>
        <i class="fa fa-folder-o left"></i>CATEGORY
      </p>
    </div>
    <div class="col s2">
      <p>
        <i class="fa fa-child left"></i>NAME
      </p>
    </div>
    <div class="col s2">
      <p>@ EMAIL</p>
    </div>
    <div class="col s2">
      <p>
        <i class="fa fa-phone left"></i>PHONE
      </p>
    </div>
    <div class="col s2">
      <p>
        <i class="fa fa-tag left"></i>TAG
      </p>
    </div>
  </div>

<!--SEARCH BY CATEGORY-->
  <div id="options" class="col s3">
      <div id="customTagName" class="row">
        <select id="dropdown" class="browser-default">
        <option value="" disabled selected>Search By..</option>
        <option value="customTag">Custom Tag</option>
        <option value="name">Name</option>
        <option value="email">Email</option>
        <option value="phone">Phone</option>
        </select>
        <form id="search-input">
          <div class="input-field col s12">
            <i class="fa fa-search"></i>
            <input id="searchTag" type="text" type="submit" class="validate center">
            <label for="searchTag"></label>
          </div>
        </form>
      </div>
    <div class="collection">
      <a 
        id="addNew" 
        href="#modal1" 
        class="collection-item modal-trigger"> 
        NEW CONTACT <i class="fa fa-plus"></i>
      </a>
    </div>

<!--SEARCH BY NAME FILTER-->
    <p>User Data</p>
    <form action="#">
      <p>
        <input
          onclick="openNameBoolean()" 
          type="checkbox" 
          class="filled-in" 
          id="openName"/>
          <label for="openName">
          <i class="fa fa-user"></i> Name</label>
      </p>
    </form>
    <p class="hiddenNameBoolean" id="hiddenNameIs">
      <input 
        class="with-gap" 
        type="radio"
        value="true" 
        id="nameIs"/>
      <label for="nameIs">Is</label>
    </p>
    <p class="hiddenNameBoolean" id="hiddenNameIsNot">
      <input 
        class="with-gap" 
        type="radio"
        id="nameIsNot"/>
      <label for="nameIsNot">Is Not</label>
    </p>
    <form 
      class="hiddenNameBoolean" 
      id="nameSearchInput">
        <div class="input-field col s12">
          <i class="fa fa-search"></i>
          <input id="searchName" type="text" type="submit" class="validate center">
          <label for="searchTag"></label>
        </div>
    </form>

<!--SEARCH BY EMAIL FILTER-->
    <form action="#">
      <p>
        <input
          onclick="openEmailBoolean()" 
          type="checkbox" 
          class="filled-in" 
          id="openEmail"/>
          <label for="openEmail">@ Email</label>
      </p>
    </form>
    <p class="hiddenEmailBoolean" id="hiddenEmailIs">
      <input 
        class="with-gap" 
        type="radio"
        value="true" 
        id="emailIs"/>
      <label for="emailIs">Is</label>
    </p>
    <p class="hiddenEmailBoolean" id="hiddenEmailIsNot">
      <input 
        class="with-gap" 
        type="radio"
        id="emailIsNot"/>
      <label for="emailIsNot">Is Not</label>
    </p>
    <form 
      class="hiddenEmailBoolean" 
      id="emailSearchInput">
        <div class="input-field col s12">
          <i class="fa fa-search"></i>
          <input id="searchEmail" type="text" type="submit" class="validate center">
          <label for="searchEmail"></label>
        </div>
    </form>

  </div>
   <div id="output" class="col s2">
      <span id="contactOutputName"></span>
  </div>
  <div id="output" class="col s2">
      <span id="contactOutputEmail"></span>
  </div>
  <div id="output" class="col s2">
      <span id="contactOutputPhone"></span>
  </div>
  <div id="output" class="col s2">
      <span id="contactOutputTag"></span>
  </div>
</div>


<!--ADD CONTACT MODAL-->
<div id="modal1" class="modal">
  <div class="modal-content">
    <a href="#!" 
      class=" modal-action modal-close waves-effect waves-green btn-flat right">
      <i class="fa fa-times large"></i>
    </a>
    <h4>New Contact</h4>
      <div class="row">
        <div class="input-field col s12">
          <input id="username" type="text">
          <label for="username">
          <i class="fa fa-user-plus"></i> Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="phone" type="text">
          <label for="phone">
          <i class="fa fa-phone"></i> Phone</label>
        </div>
      </div>
       <div class="row">
        <div class="input-field col s12">
          <input id="useremail" type="text" class="validate">
          <label for="useremail">
          <i class="fa fa-envelope-o"></i> Email</label>
        </div>
      </div>
        <form action="#">
          <div class="row">
            <div class="input-field col s4">
              <p>
                <input type="checkbox" id="teamBox" />
                <label for="teamBox">
                <i class="fa fa-tag"></i> Team</label>
              </p>
            </div>
            <div class="input-field col s4">
              <p>
                <input type="checkbox" id="customerBox" />
                <label for="customerBox">
                <i class="fa fa-tag"></i> Customer</label>
              </p>
            </div>
            <div class="input-field col s4">
              <p>
                <input type="checkbox" id="businessBox" />
                <label for="businessBox">
                <i class="fa fa-tag"></i> Business</label>
              </p>
            <br>
            <br>
            </div>
            <div class="input-field col s12">
              <input id="customTag" type="text">
              <label for="customTag">
              <i class="fa fa-tag"></i> Custom Tag</label>
            </div>
          </div>
        </form>
      </div>
      <div class="center">
        <a
          onclick="addContact()" 
          id="addBtn" 
          class="waves-effect waves-light btn-large">Add</a>
      </div>
      <br>
</div>

<!--SCRIPTS-->
<script src="//drrjhlchpvi7e.cloudfront.net/libs/stamplay-js-sdk/1.3.1/stamplay.min.js"></script>
<script src="./bower_components/jquery/dist/jquery.js"></script>
<script src="./public/js/materialize.min.js"></script>
<script src="public/app.js"></script>
</body>
</html>
