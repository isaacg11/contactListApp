<!DOCTYPE html>
<html>
<head>
	<title>Contact List App</title>
	<link rel="stylesheet" type="text/css" href="public/css/materialize.css">
  	<link rel="stylesheet" type="text/css" href="public/css/home.css">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>

<body>
<!--NAVBAR-->
<ul id="dropdown1" class="dropdown-content">
  <li><a onclick="logout()">Logout</a></li>
</ul>
<nav>
  <div id="navbar" class="nav-wrapper">
      <a class="brand-logo">
      <i class="fa fa-users left"></i>Comm-tacts</a>
    <ul class="right">
      <!-- Dropdown Trigger -->
      <li>
        <a
          id="currentUser" 
          class="dropdown-button" 
          href="#!" 
          data-activates="dropdown1">
        </a>
        <li>
          <i class="fa fa-caret-down right"></i>
        </li>
      </li>
    </ul>
  </div>
</nav>

<!--TABS-->
<div class="row indTab">
  <div>
    <ul id="tabBar" class="tabs">
      <li class="tab col s3"><a class="active" href="#contacts">
      <i class="fa fa-user"></i> my contacts</a></li>
      <li class="tab col s3"><a href="#email">
      <i class="fa fa-envelope"></i> email</a></li>
      <li class="tab col s3"><a href="#chat">
      <i class="fa fa-smile-o"></i> chat</a></li>
      <li class="tab col s3"><a href="#messaging">
      <i class="fa fa-commenting"></i> messaging</a></li>
    </ul>
  </div>
</div>

<!--TAB 1-->

<div id="contacts" class="row">
  <div id="contactCategory" class="row">
    <div class="col s4">
      <p>
        <i class="fa fa-folder-o left"></i>CATEGORY
      </p>
    </div>
    <div class="col s2">
      <p>
        <i class="fa fa-child left"></i>NAME
      </p>
    </div>
    <div class="col s2">
      <p>@ EMAIL</p>
    </div>
    <div class="col s2">
      <p>
        <i class="fa fa-phone left"></i>PHONE
      </p>
    </div>
    <div class="col s2">
      <p>
        <i class="fa fa-tag left"></i>TAG
      </p>
    </div>
  </div>
  <div id="options" class="col s3">
    <div class="collection">
      <a 
        id="all"
        onclick="getAll()" 
        class="collection-item"></i> ALL
      </a>
      <a 
        id="friends" 
        onclick="getFriends()" 
        class="collection-item">FRIENDS
      </a>
      <a 
        id="family" 
        onclick="getFamily()" 
        class="collection-item">FAMILY
      </a>
      <a 
        id="business" 
        onclick="getBusiness()" 
        class="collection-item">BUSINESS
      </a>
      <a 
        id="addNew" 
        href="#modal1" 
        class="collection-item modal-trigger"> 
        NEW CONTACT <i class="fa fa-plus"></i>
      </a>
    </div>
  </div>
   <div id="output" class="col s3">
      <span id="contactOutputName"></span>
  </div>
  <div id="output" class="col s3">
      <span id="contactOutputEmail"></span>
  </div>
  <div id="output" class="col s3">
      <span id="contactOutputPhone"></span>
  </div>
</div>

<!--TAB 2-->





<!--MODAL-->
<div id="modal1" class="modal">
  <div class="modal-content">
    <a href="#!" 
      class=" modal-action modal-close waves-effect waves-green btn-flat right">
      <i class="fa fa-times large"></i>
    </a>
    <h4>New Contact</h4>
      <div class="row">
        <div class="input-field col s12">
          <input id="username" type="text">
          <label for="username">
          <i class="fa fa-user-plus"></i> Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="phone" type="text">
          <label for="phone">
          <i class="fa fa-phone"></i> Phone</label>
        </div>
      </div>
       <div class="row">
        <div class="input-field col s12">
          <input id="useremail" type="text" class="validate">
          <label for="useremail">
          <i class="fa fa-envelope-o"></i> Email</label>
        </div>
      </div>
        <form action="#">
          <div class="row">
            <div class="input-field col s4">
              <p>
                <input type="checkbox" id="familyBox" />
                <label for="familyBox">Family</label>
              </p>
            </div>
            <div class="input-field col s4">
              <p>
                <input type="checkbox" id="friendsBox" />
                <label for="friendsBox">Friends</label>
              </p>
            </div>
            <div class="input-field col s4">
              <p>
                <input type="checkbox" id="businessBox" />
                <label for="businessBox">Business</label>
              </p>
            </div>
          </div>
        </form>
      </div>
      <div class="center">
        <a
          onclick="addContact()" 
          id="addBtn" 
          class="waves-effect waves-light btn-large">Add</a>
      </div>
      <br>
</div>

<!--SCRIPTS-->
<script src="//drrjhlchpvi7e.cloudfront.net/libs/stamplay-js-sdk/1.3.1/stamplay.min.js"></script>
<script src="./bower_components/jquery/dist/jquery.js"></script>
<script src="./public/js/materialize.min.js"></script>
<script src="public/app.js"></script>
</body>
</html>
