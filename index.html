<!DOCTYPE html>
<html>
<head>
	<title>Contact List App</title>
	<link rel="stylesheet" type="text/css" href="public/css/materialize.css">
  	<link rel="stylesheet" type="text/css" href="public/css/login.css">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>

<body>
	<div id="loginBox" class="row container z-depth-1">
    	<form class="col s12">
      		<div class="row">
      			<p class="flow-text">Login</p>
        		<div class="input-field col s12">
          		<input id="email" type="email" class="validate">
          		<label for="email">Email</label>
        		</div>
      		</div>
      		<div class="row">
        		<div class="input-field col s12">
          		<input id="password" type="password" class="validate">
          		<label for="password">Password</label>
        		</div>
      		</div>
      		<div class='row'>  
        		<div class="input-field col s6">
				<a class="fbBtn" class="waves-effect waves-light btn-large">
				<i class="fa fa-facebook-official right"></i>Sign In</a>
      		</div>
      		<div class='row'>  
        		<div class="input-field col s6">
				<p>Dont' have an account? 
				<a href="register.html"><u>Sign Up</u></a></p>
      		</div>
    	</form>
  	</div>
<!--SCRIPTS-->
<script src="//drrjhlchpvi7e.cloudfront.net/libs/stamplay-js-sdk/1.3.1/stamplay.min.js"></script>
<script src="./bower_components/jquery/dist/jquery.js"></script>
<script src="./public/js/materialize.min.js"></script>
<script src="public/app.js"></script>
</body>
</html>
