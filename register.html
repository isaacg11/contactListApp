<!DOCTYPE html>
<html>
<head>
  <title>Contact List App</title>
  <link rel="stylesheet" type="text/css" href="public/css/materialize.css">
    <link rel="stylesheet" type="text/css" href="public/css/register.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>

<body>
  <div id="loginBox" class="row container z-depth-1">
      <form class="col s12">
          <div class="row">
            <p class="flow-text">Register</p>
            <div class="input-field col s12">
              <input id="usernameRegister" type="text">
              <label for="username">Username</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="emailRegister" type="email">
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="passwordRegister" type="password">
              <label for="password">Password</label>
            </div>
          </div>
          <div class='row'>  
            <div class="input-field col s8">
              <a
                onclick="register()" 
                id="registerBtn" 
                class="waves-effect waves-light btn-large">Register
              </a>
            </div>
            <div class="input-field col s4">
              <span>Sign up </span>
              <i class="fa fa-arrow-right"></i>
              <a
              onclick="registerFB()" 
              id="fbBtnRegister" 
              class="btn-floating btn-large waves-effect waves-light">
              <i class="fa fa-facebook"></i></a>
            </div>
          </div>
      </form>
    </div>
<!--SCRIPTS-->
<script src="//drrjhlchpvi7e.cloudfront.net/libs/stamplay-js-sdk/1.3.1/stamplay.min.js"></script>
<script src="./bower_components/jquery/dist/jquery.js"></script>
<script src="./public/js/materialize.min.js"></script>
<script src="public/app.js"></script>
</body>
</html>
